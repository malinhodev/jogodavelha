<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="description" content="Jogo da velha feito com javascript puro.">
    <meta name="keywords" content="Jogo da velha javascript, malinhodev">
    <meta name="author" content="Malinhodev" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="icon" type="image/png" href="images/icotransparent.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</head>
<body>
    <img src="images/logo-m-dev-transparent.png" alt="logo malinhodev">
    <section id="buttons-container">
        <div class="btn" id="2-players">
            <span><ion-icon name="game-controller"></ion-icon> 2 jogadores</span>
        </div>
        <div class="btn" id="ia-player">
            <span><ion-icon name="game-controller"></ion-icon> Contra IA</span>
        </div>
    </section>
    <section id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container">
            <h3>Placar:</h3>
            <span class="score-box">
                <span id="x-scoreboard">x</span>
                <span id="scoreboard-1">0</span>
            </span><!--scoreboard-container-->
            <span class="score-box">
                <span id="o-scoreboard"></span>
                <span id="scoreboard-2">0</span>
            </span><!--scoreboard-container-->
        </div>

        <div class="hide">
            <div class="x">x</div>
            <div class="o"></div>
        </div>

    </section><!--container-->
    <div id="message" class="hide">
        <p>O Jogador 0 venceu!</p>
    </div><!--message-->
    <footer>
        <p>Para zerar o placar basta dar um reload na p√°gina.</p>
    </footer>

<script src="js/script.js"></script>  
</body>
</html>
